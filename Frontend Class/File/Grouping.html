<!DOCTYPE html>
<html>
    <head>
        <title> Group (Div) Tag Example </title>         <!--<div> and <span> help to group together several element-->
    </head>

    <body>
        <div 
            style=
            "color:aqua; margin-left:200px;
            border: 1px solid black;
            padding-left: 200px;
             "
        > 
        <h5>With Div grouping </h5>                 <!--border give-->
        <p>What is your name?</p>               <!--grouping <div> tag magnifest when you apply -->
        <p>My name is Ola</p>          
        </div>

        <h5> WIthout div grouping </h5>
        <p>What is your name?</p>               <!--grouping <div> tag magnifest when you apply -->
        <p>My name is Ola</p>  

        <span 
             style=
             "color:rgb(51, 255, 0);
            "
        > 

        <h5>With span grouping </h5>
                    <p>What is your name?</p>               <!--grouping <div> tag magnifest when you apply -->
                    <p>My name is Ola</p>          
        </span>
    
        <h5> WIthout Span grouping </h5>
        <p>What is your name?</p>               <!--grouping <div> tag magnifest when you apply -->
        <p>My name is Ola</p> 
    </body>
</html>
